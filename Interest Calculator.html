<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interest Calculator</title>
  <style>
    :root {
      --pink: #d6336c;
      --pink-dark: #a61e4d;
      --pink-light: #ff6b9b;
      --white: #fff;
      --bg: #f8f9fa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .calculator {
      background: var(--pink);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: min(92vw, 420px);
      color: var(--white);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 0 3px var(--pink-light);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--pink-light);
      color: var(--white);
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--pink-dark);
    }

    .result {
      margin-top: 20px;
      background: var(--white);
      color: var(--pink);
      padding: 16px;
      border-radius: 12px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Interest Calculator</h2>

    <div class="form-group">
      <label for="amount">Enter Amount (₹)</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div class="form-group">
      <label for="percent">Enter Percentage (%)</label>
      <input type="number" id="percent" placeholder="Enter percentage">
    </div>

    <button class="btn" onclick="calculate()">Calculate</button>

    <div id="result" class="result">Result will appear here</div>
  </div>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const percent = parseFloat(document.getElementById("percent").value);
      const resultBox = document.getElementById("result");

      if (isNaN(amount) || isNaN(percent)) {
        resultBox.innerText = "⚠ Please enter valid numbers";
        return;
      }

      const result = (amount * percent) / 100;
      resultBox.innerText = `Result: ₹ ${result.toFixed(2)}`;
    }
  </script>
</body>

</html>
